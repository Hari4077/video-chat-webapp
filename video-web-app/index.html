<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.agora.io/sdk/release/AgoraRTCSDK-3.6.1.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css"/>
    <title>VIDEO WEB APP</title>
</head>
<body>
    <nav>
        <div class="nav-center">
            <div class="top">
                <h1>Amigos chat</h1>
                <ion-icon  name="chatbubbles"></ion-icon>
            </div>
        
        </div>
    </nav>
    <div class="container">
        <div id="local" class="left"></div>
        <div id="remote" class="right"></div>
    </div>
    <div class="option">
        <button class="btn"  onclick="unmuteAudio()"><i class="fas fa-microphone"></i></button>
        <button class="btn" onclick="muteAudio() "><i class="fas fa-microphone-slash"></i></button>
    </div>
</body>
<script src="script.js"></script>

</html>
